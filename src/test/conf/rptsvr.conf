
rptsvr {
  api_ctx = rptsvr

  formats {
    date = "yyyy-MM-dd"
    datetime = "yyyy-MM-dd'T'HH:mm:ss"
  }
}

smqd {
  logo = Reports

  plugin {
    # this config is only required for development environment
    # !! DO NOT APPLY THIS WITH DISTRIBUTIED PACKAGE
    static = [
      "./target/scala-2.12/classes"
    ]
  }

  services = [ report-repo, report-api ]

  report-repo {
    entry.class = com.thing2x.rptsvr.repo.fs.FileRepository
    config {
      basedir = ./src/test/repo
      formats = ${rptsvr.formats}
    }
  }

  report-api {
    entry.plugin = thing2x-core-http
    config {
      local {
        enabled = true
        bind.address = 0.0.0.0
        port = 8080
      }

      routes = [
        {
          name = authentication
          prefix = ${rptsvr.api_ctx}/j_spring_security_check
          class = com.thing2x.rptsvr.api.AuthController
        },
        {
          name = server
          prefix = ${rptsvr.api_ctx}/rest_v2
          class = com.thing2x.rptsvr.api.RestV2Controller
        }
      ]
    }
  }
}